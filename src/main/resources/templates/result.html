<!DOCTYPE html>
<html>
<head>
    <title>Результат сканирования</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Результат сканирования</h1>
    <div id="scanResult" class="mt-3"></div>
</div>

<script>
    var urlParams = new URLSearchParams(window.location.search);
    var scanResult = urlParams.get('result');

    const scanResultDiv = document.getElementById('scanResult');
    if (scanResult) {
        const preElement = document.createElement('pre');
        preElement.textContent = "Найденные домены:\n" + scanResult.replaceAll(',', ',\n');
        scanResultDiv.appendChild(preElement);
    } else {
        scanResultDiv.textContent = "Нет найденных доменов.";
    }
</script>
</body>
</html>
